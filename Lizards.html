    <pb>
        <button type="button" class="btn btn-black">Typowa jaszczurka ma wydłużone ciało, zakończone różnie
            wykształconym
            ogonem. Autotomia (odrzucenie i regeneracja) ogona w różnym stopniu rozwinięta z wyjątkiem: waranów, agam,
            kameleonów, heloderm i niektórych legwanów. Kończyny pięciopalczaste, dobrze wykształcone jednak u wielu
            gatunków istnieje tendencja do redukcji kończyn. Kości żuchwy mocno zrośnięte, wobec czego mogą miażdżyć
            pokarm. Wszystkie uzębione o osadzeniu akro- i pleurodontycznym (patrz gady). Brzuszna strona pokryta
            kilkoma wzdłużnymi rzędami tarczek lub łusek. Większość gatunków jest jajorodna. Liczba jaj w złożeniu jest
            zależna od gatunku oraz od rozmiaru i kondycji fizycznej samicy. Helodermowate są jadowite.</button>
    </pb>
